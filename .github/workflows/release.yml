name: Release

on:
  release:
    types: [ released ]
jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Dockerhub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERIO_USERNAME }}
          password: ${{ secrets.DOCKERIO_PASSWORD }}
      - name: Build Project
        run: VERSION=${RELEASE_VERSION} USERNAME=iocanel make all
        env:
          RELEASE_VERSION: ${{ github.event.release.tag_name }}
      - name: Publish images
        run: docker images | grep "^iocanel" | cut -d " " -f1 | while read repo; do echo "Publishing $repo."; docker tag $repo "docker.io/$repo:${RELEASE_VERSION}"; docker push "docker.io/$repo:$RELEASE_VERSION}"; done
        env:
          RELEASE_VERSION: ${{ github.event.release.tag_name }}
